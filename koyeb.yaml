app:
  name: aryan-userbot
  
build:
  type: dockerfile
  dockerfile: Dockerfile
  
env:
  - key: API_ID
    secret: true
  - key: API_HASH
    secret: true
  - key: SESSION_STRING
    secret: true
  - key: MONGO_URI
    secret: true
  - key: OWNER_ID
    secret: true
  - key: GEMINI_KEY_1
    secret: true
  - key: GEMINI_KEY_2
    secret: true
  - key: GEMINI_KEY_3
    secret: true
    
resources:
  instance_type: free
  
regions:
  - sin  # Singapore (closest to India)
  
ports:
  - port: 8080
    protocol: http
    
health_checks:
  - path: /health
    interval: 60
